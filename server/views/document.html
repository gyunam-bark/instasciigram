<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>instascii api test document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./document.mjs"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .left {
      flex: 1 1 55%;
      min-width: 300px;
    }

    .right {
      flex: 1 1 40%;
      min-width: 260px;
      max-height: 100vh;
      overflow-y: auto;
      position: sticky;
      top: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    input,
    textarea,
    select,
    button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }

    .result {
      white-space: pre-wrap;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <h1>api test tool (axios)</h1>

  <div class="layout">
    <div class="left">

      <!-- POST -->
      <section>
        <h2>POST /posts</h2>
        <form id="create-post-form">
          <input name="title" placeholder="제목">
          <input name="writer" placeholder="작성자">
          <input name="password" placeholder="비밀번호">
          <input name="tags" placeholder="태그 (쉼표로 구분)">
          <select name="size" required>
            <option value="">사이즈 선택</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64">64</option>
          </select>
          <textarea name="pixels" placeholder='["FFFFFFFF", "FF0000FF"]' required></textarea>
          <button type="submit">생성 요청</button>
        </form>
      </section>

      <!-- GET /posts -->
      <section>
        <h2>GET /posts</h2>
        <form id="get-posts-form">
          <input id="get-page" type="number" placeholder="page (선택)">
          <input id="get-pageSize" type="number" placeholder="pageSize (선택)">
          <input id="get-keyword" type="text" placeholder="검색어 (선택)">
          <button type="submit">전체 목록 조회</button>
        </form>
      </section>

      <!-- GET /posts/:id -->
      <section>
        <h2>GET /posts/:id</h2>
        <form id="get-post-form">
          <input id="get-id" type="number" placeholder="ID (필수)" required>
          <button type="submit">조회</button>
        </form>
      </section>

      <!-- PATCH /posts/:id -->
      <section>
        <h2>PATCH /posts/:id</h2>
        <form id="patch-post-form">
          <input id="patch-id" name="id" placeholder="ID (필수)" required>
          <input name="password" placeholder="비밀번호 (필수)" required>
          <input name="writer" placeholder="작성자 (선택)">
          <input name="tags" placeholder="태그 (선택)">
          <select name="size">
            <option value="">사이즈 선택</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64">64</option>
          </select>
          <textarea name="pixels" placeholder="픽셀값 (선택)"></textarea>
          <button type="submit">수정 요청</button>
        </form>
      </section>

      <!-- DELETE /posts/:id -->
      <section>
        <h2>DELETE /posts/:id</h2>
        <form id="delete-post-form">
          <input id="delete-id" type="number" placeholder="ID (필수)" required>
          <input id="delete-password" placeholder="비밀번호 (필수)" required>
          <button type="submit">삭제 요청</button>
        </form>
      </section>

    </div>

    <div class="right">
      <h2>응답 결과</h2>
      <div id="result" class="result">응답이 여기에 표시됩니다.</div>
    </div>
  </div>

</body>

</html>
